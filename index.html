<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- Welcome  -->
            <h1>Welcome to your GPA Calculator <span>by Abdul Hadi</span></h1>

        </div>
    </header>

    <section class="main_body">
        <div class="container">
            <div class="course-body">

                <div class="subject-name">
                    <label for="" class="subject-name-label">1. Course Name</label>
                    <input type="text" class="subject-name-input course-1" id="course-1">
                </div>

                <div class="subject-info">
                    <div class="aq marks">
                        <div class="qom obtained">

                            <label for="" class="subject-aqom-label">Quizzes Obtained Marks</label>
                            <input type="text" class="subject-aqom-input course-1-aqom" id="course-1-qom">
                        </div>

                        <div class="qtm total">

                            <label for="" class="subject-aqtm-label">Quizzes Total Marks</label>
                            <input type="text" class="subject-aqtm-input course-1-aqtm" id="course-1-qtm">
                        </div>
                    </div>

                    <div class="aq marks">
                        <div class="aom obtained">

                            <label for="" class="subject-aqom-label">Assignments Obtained Marks</label>
                            <input type="text" class="subject-aqom-input course-1-aqom" id="course-1-aom">
                        </div>

                        <div class="atm total">

                            <label for="" class="subject-aqtm-label">Assignments Total Marks</label>
                            <input type="text" class="subject-aqtm-input course-1-aqtm" id="course-1-atm">
                        </div>
                    </div>

                    <div class="mt marks">
                        <div class="mtom obtained">

                            <label for="" class="subject-mtom-label">Mid Terms Obtained Marks</label>
                            <input type="text" class="subject-mtom-input course-1-mtom" id="course-1-mtom">
                        </div>

                        <div class="mttm total">

                            <label for="" class="subject-mttm-label">Mid Terms Total Marks</label>
                            <input type="text" class="subject-mttm-input course-1-mttm" id="course-1-mttm">
                        </div>
                    </div>

                    <div class="lab">

                        <div class=" mt marks">
                            <div class=" mtom obtained">

                                <label for="" class="subject-mtom-label">Lab Assignments Obtained Marks</label>
                                <input type="text" class="subject-mtom-input course-1-mtom" id="course-1-labAO">
                            </div>

                            <div class=" mttm total">

                                <label for="" class="subject-mttm-label">Lab Assignments Total Marks</label>
                                <input type="text" class="subject-mttm-input course-1-mttm" id="course-1-labAT">
                            </div>
                        </div>

                        <div class="mt marks">
                            <div class="mtom obtained">

                                <label for="" class="ubject-mtom-label">Lab Mid Terms Obtained Marks</label>
                                <input type="text" class="subject-mtom-input course-1-mtom" id="course-1-labMTO">
                            </div>

                            <div class="mttm total">

                                <label for="" class="subject-mttm-label">Lab Mid Terms Total Marks</label>
                                <input type="text" class="subject-mttm-input course-1-mttm" id="course-1-labMTT">
                            </div>
                        </div>

                        <div class="mt marks">
                            <div class="mtom obtained">

                                <label for="" class="subject-mtom-label">Lab Terminal Obtained Marks</label>
                                <input type="text" class="subject-mtom-input course-1-mtom" id="course-1-labTO">
                            </div>

                            <div class="mttm total">

                                <label for="" class="subject-mttm-label">Lab Terminal Total Marks</label>
                                <input type="text" class="subject-mttm-input course-1-mttm" id="course-1-labTT">
                            </div>
                        </div>
                    </div>

                    <div class="tm marks">
                        <div class="tom obtained">

                            <label for="" class="subject-tom-label">Terminal Obtained Marks</label>
                            <input type="text" class="subject-tom-input course-1-tom" id="course-1-tom">
                        </div>

                        <div class="ttm total">

                            <label for="" class="subject-ttm-label">Terminal Total Marks</label>
                            <input type="text" class="subject-ttm-input course-1-ttm" id="course-1-ttm">
                        </div>
                    </div>
                </div>

                <input type="button" onclick="show_lab()" value="Enter Lab marks" id="course-1-lab">
                <input type="button" onclick="show_result()" value="Calculate" id="course-1-calculate">

                <div class="course-result">
                    <label for="" class="course-1-name" id="course-1-name">course 1 name</label>
                    <label for="" class="course-1-marks" id="course-1-marks">course 1 marks</label>
                    <label for="" class="course-1-grade" id="course-1-grade"> course 1 grade</label>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
